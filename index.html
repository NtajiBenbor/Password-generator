<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="secure, Password, safeguard, generate">
    <meta name="description" content="An app that generates secure passwords for the user.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container">
        <article>
            <div class="password-output">

            </div>
            <form>
                <div>
                    <h3>Parameters</h3>
                    <fieldset>
                        <legend>Please select Password length:</legend>
                        <input type="radio" id="pw-length-1" name="pwLength" value="6" checked required>
                        <label for="pw-length-1">6 characters</label>
                        <br>
                        <input type="radio" id="pw-length-2" name="pwLength" value="12">
                        <label for="pw-length-2">12 characters</label>
                        <br>
                        <input type="radio" id="pw-length-3" name="pwLength" value="18">
                        <label for="pw-length-3">18 characters</label>
                    </fieldset>

                    <fieldset>
                        <legend>Select Character type:</legend>
                        <input type="checkbox" name="letters" id="letters">
                        <label for="letters">Letter</label>
                        <br>
                        <input type="checkbox" name="specialchar" id="special-char">
                        <label for="special-char">Special Characters</label>
                        <br>
                        <input type="checkbox" name="number" id="number" >
                        <label for="number">Numbers</label>
                    </fieldset>
                </div>
                <div>
                    <button type="submit">Generate</button>
                </div>
            </form>
        </article>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
